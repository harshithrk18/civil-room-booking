<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Civil dept. room booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #283747;">
        <ul class="nav navbar-nav">
            <li><img src="main_logo.png" height="100" width="500"></li>
            <li id="main">Civil Department Room Booking</li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-8">
                <div class="jumbotron">
                    <form>
                          <div class="form-group">
                            <label id="label" for="webmail">Webmail ID</label>
                            <input type="email" class="form-control" id="webmail" aria-describedby="emailHelp" placeholder="Enter webmail" name="webmail">
                          </div>
                          <div class="form-group">
                            <label id="label" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                          </div>
                          <button type="submit" class="btn btn-success btn-lg">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="civil.js"></script>
</body>
</html>
